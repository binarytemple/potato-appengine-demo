{% if is_paginated %}
    <div class="pagination">
        {% if page_obj.has_previous %}
            <a class="previous" href="?page={{ page_obj.previous_page_number }}">Newer posts</a>
        {% else %}
            <span class="previous">Newer posts</span>
        {% endif %}
            <span class="position">
                {{ page_obj.number }} of {{ paginator.count }}
            </span>
        {% if page_obj.has_next %}
            <a class="next" href="?page={{ page_obj.next_page_number }}">Older posts</a>
        {% else %}
            <span class="next">Older posts</span>
        {% endif %}
    </div>
{% endif %}
